<head><style>
body {
background: url(http://www.alexanderdesignsgh.com/img/slide1-bg.jpg) no-repeat center fixed; 
   background-size:cover;
    border-radius: 5px;
   
    padding: 20px;
     
} 

</style>

</head>



<body><div>
	<hr>
	<button type="button" data-toggle="modal" data-target="#myModal">Add
		New Blog</button>
		
	<h2>All Blogs</h2>
	<span class="clearfix"></span>
	</hr>
	<hr>
	</hr>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>blog id</th>
				<th>Title</th>
				<th>Description</th>
				<th>category</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="blog in blogs">
				<td>{{blog.blog_id}}</td>
				<td>{{blog.title}}</td>
				<td>{{blog.description}}</td>
				<td>{{blog.category}}</td>
				<td><button type="button" class="btn btn-primary btn-sm "
						data-toggle="modal" data-target="#editblog"
						ng-click="editBlog(blog)">Edit</button></td>
				<td><button type="button" class="btn btn-danger btn-sm "
						data-toggle="modal" data-target="#deleteblog"
						ng-click="editBlog(blog)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Blog</h4>
				</div>
				<div class="modal-body">
					<form>
						Category:<input type="text" name="category" ng-model="category">
						Title:<input type="text" name="title" ng-model="title">
						Description:<input type="text" name="description"
							ng-model="description">
						<button type="submit" ng-click="addBlog()">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="editblog" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit</h4>
				</div>
				<div class="modal-body">
					<form>
						Blog_id:<input type="text" name="blog_id"
							ng-model="blogedit.blog_id"> Category:<input type="text"
							name="category" ng-model="blogedit.category"> Title:<input
							type="text" name="title" ng-model="blogedit.title">
						Description:<input type="text" name="description"
							ng-model="blogedit.description">
						<button type="submit" ng-click="saveEdit()">SaveEdit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="deleteblog" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Delete</h4>
				</div>
				<div class="modal-body">Do you want to delete
					{{blogedit.blog_id}} blog permanently?</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn-btn-default" data-dismiss="modal"
					ng-click="deleteBlog(blogedit)">Yes</button>
				<button type="button" class="btn-btn-default" data-dismiss="modal">No</button>
			</div>
		</div>
	</div>

</div></body>
